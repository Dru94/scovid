<!DOCTYPE html>
<html lang="en">
<head>
	<title>Estimator</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">	
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/css/mdb.min.css" rel="stylesheet"> 
	<meta charset="UTF-8">
	<meta name="description" content="Estimator ">
	<meta name="keywords" content="Population,Time,Reported,Hospital,Period">
	<meta name="author" content="Andrew Musali">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">	
</head>
<body  style="background:gray;">
	<div class="container">
		<div class="row" style="height: 700px;">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="card" style="margin-top: 20px;">
					<div class="card-header" style="text-align: center;"><h3>ESTIMATOR</h3></div>
					<div class="card-body">
						<form>
						  <div class="md-form form-group mt-5">
						  	<i class="fas fa-users prefix"></i>
						    <input type="text" class="form-control" id="data-population" placeholder="Population">
						  </div>
						  <div class="md-form form-group mt-5">
						  	<i class="fas fa-clock prefix"></i>
						    <input type="text" class="form-control" id="data-time-to-elapse" placeholder="Time to Elapse">
						  </div>
						  <div class="md-form form-group mt-5">
						  	<i class="fas fa-ambulance prefix"></i>
						    <input type="text" class="form-control" id="data-reported-cases" placeholder="Reported Cases">
						  </div>
						  <div class="md-form form-group mt-5">
						  	<i class="fas fa-procedures prefix"></i>
						    <input type="text" class="form-control" id="data-total-hospital-beds" placeholder="Total Hospital Beds">
						  </div>
						  <div style="width: 130px;">
						  	<i class="fas fa-calendar fa-2x" style="color: #337aff"></i>
						  	<p style="float: right; margin-top: 10px; color:#636c72; ">Period Type: </p>
						  </div>
						  <div class="md-form form-group">
						  	<select class="browser-default custom-select" id="data-period-type">
							  <option selected>Days</option>
							  <option value="1">Weeks</option>
							  <option value="2">Months</option>
							</select>
						  </div>
						  <div style="text-align: center;"><button class="btn btn-primary btn-md" type="submit">SUBMIT</button></div>
						</form>
					</div>
				</div>	
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/js/mdb.min.js"></script>
</body>
</html>
